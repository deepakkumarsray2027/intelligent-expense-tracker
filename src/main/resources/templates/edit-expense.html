<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Expense</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2>Edit Expense</h2>
    <form th:action="@{/saveExpense}" th:object="${expense}" method="post">
        <input type="hidden" th:field="*{id}">
        <div class="mb-3">
            <label>Description</label>
            <input type="text" class="form-control" th:field="*{description}">
        </div>
        <div class="mb-3">
            <label>Amount</label>
            <input type="number" step="0.01" class="form-control" th:field="*{amount}">
        </div>
        <div class="mb-3">
            <label>Category</label>
            <input type="text" class="form-control" th:field="*{category}">
        </div>
        <div class="mb-3">
            <label>Payment Method</label>
            <input type="text" class="form-control" th:field="*{paymentMethod}">
        </div>
        <div class="mb-3">
            <label>Date</label>
            <input type="date" class="form-control" th:field="*{date}">
        </div>
        <button type="submit" class="btn btn-success">Update</button>
        <a href="/" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
