<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2>Expense Tracker</h2>
    <a href="/showNewExpenseForm" class="btn btn-primary mb-3">Add Expense</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Description</th>
            <th>Amount</th>
            <th>Category</th>
            <th>Payment Method</th>
            <th>Date</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="expense : ${listExpenses}">
            <td th:text="${expense.description}"></td>
            <td th:text="${expense.amount}"></td>
            <td th:text="${expense.category}"></td>
            <td th:text="${expense.paymentMethod}"></td>
            <td th:text="${expense.date}"></td>
            <td>
                <a th:href="@{/showFormForUpdate/{id}(id=${expense.id})}" class="btn btn-warning btn-sm">Edit</a>
                <a th:href="@{/deleteExpense/{id}(id=${expense.id})}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
